<!DOCTYPE html>
<html lang="pl">
<head>

	<meta charset="utf-8">
	<title>Car catalog</title>
	<meta name="description" content="Create car model from your dreams">
	<meta name="keywords" content="car, catalog, dealer">
	<meta name="author" content="Jan Nowak">
	<meta http-equiv="X-Ua-Compatible" content="IE=edge">
	
	<link rel="stylesheet" href="main.css">

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
	
	<!--[if lt IE 9]>
	<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->
	
</head>

<body>

	<header>
	
		<h1>Choose car configuration</h1>

	</header>
	
	<main>
	
		<article>
		
			<form action="" method="POST">
				
				<div class="row">
					<fieldset>

						<legend>Vehicle body type</legend>

						<div><label><input type="radio" value="1" name="body" checked>Hatchback</label></div>
						<div><label><input type="radio" value="2" name="body">Cabrio</label></div>
						<div><label><input type="radio" value="3" name="body">Avant</label></div>	
					
					</fieldset>

				</div>

				<div class="row">

					<label for="engine">Type of engine</label>
					
					<select id="engine">

						<option value="d">Diesel</option>
						<option value="g" selected>Gasoline</option>
						<option value="e">Electric</option>
						<option value="h">Hybrid</option>

					</select>
				
				</div>

				<div class="row">

					<fieldset>

						<legend>Car equipment</legend>

						<div><label><input type="checkbox" value="1" name="equipment">Air Condition</label></div>
						<div><label><input type="checkbox" value="1" name="equipment">ESP and ABS systems</label></div>
						<div><label><input type="checkbox" value="1" name="equipment">Leather interior</label></div>
						<div><label><input type="checkbox" value="1" name="equipment">Drive assist</label></div>
						<div><label><input type="checkbox" value="1" name="equipment">S-Line</label></div>
						<div><label><input type="checkbox" value="1" name="equipment">Radiobox with bluetooth</label></div>
						<div><label><input type="checkbox" value="1" name="equipment">Matrix Led Lights</label></div>
						<div><label><input type="checkbox" value="1" name="equipment">Heating Seats</label></div>
						<div><label><input type="checkbox" value="1" name="equipment">Heating Steering wheel</label></div>
						<div><label><input type="checkbox" value="1" name="equipment">Camera</label></div>
						<div><label><input type="checkbox" value="1" name="equipment">360 cameras</label></div>
						<div><label><input type="checkbox" value="1" name="equipment">Lane Assist</label></div>


					</fieldset>

				</div>

			</form>		
			
		</article>
		
	</main>

</body>
</html>
